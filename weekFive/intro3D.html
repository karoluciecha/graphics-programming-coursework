<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        h1 {
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <h1>Karol Uciecha</h1>
    <script type="text/javascript">

        // Scene creation
        var scene = new THREE.Scene();

        // Create a sphere geometry with a detail parameter
        const geometry = new THREE.SphereGeometry(10, 32, 32);

        // Adding material to the geometry shape
        const material = new THREE.MeshLambertMaterial({ color: 0xffff00 });

        // Create the mesh combining geometry and material
        var sphere = new THREE.Mesh(geometry, material);

        // Adding a spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 15, 15);
        spotLight.target = sphere; // Ensure the spotlight targets the sphere
        scene.add(spotLight);

        // Optionally add an ambient light to prevent dark shadows
        var ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        // Add sphere to the scene
        scene.add(sphere);

        // Create camera: fov 80, aspect ratio window size, near/far clipping planes
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Position the camera so it is in front of the sphere
        camera.position.z = 20;

        // Create renderer and set size to full window size
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Animation loop function
        function repeatMe() {
            // Rotate the sphere a bit on x and y axis every frame
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);

            // Call repeatMe again on the next frame
            requestAnimationFrame(repeatMe);
        }

        // Start the animation loop
        repeatMe();

        // Optional: Handle resizing so the canvas adjusts when window size changes
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
