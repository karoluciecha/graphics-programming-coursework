<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500px" height="500px"></canvas>

    <script type="text/javascript">
    const canvas = document.getElementById("canvasOne");
    const ctx = canvas.getContext("2d");

    ctx.font = "50px Comic Sans MS";
    ctx.fillText("Karol Uciecha",10,80);
		
	  
		
    </script>

  </body>

</html>
