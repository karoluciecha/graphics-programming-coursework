<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500px" height="500px"></canvas>

    <script type="text/javascript">
    const canvas = document.getElementById("canvasOne");
    const ctx = canvas.getContext("2d");

    ctx.font = "50px Comic Sans MS";
    ctx.fillText("Karol Uciecha",10,80);

    ctx.fillStyle = "red";
    ctx.fillRect(150, 150, 150, 100);

    ctx.beginPath();
    ctx.lineWidth = "4";
    ctx.strokeStyle = "rgb(0, 0, 255)";
    ctx.rect(150, 150, 151, 100);
    ctx.stroke();
    ctx.closePath();
		
    ctx.beginPath();
    ctx.lineWidth = "5";
    ctx.strokeStyle = "green";
	  ctx.moveTo(298,300);
    ctx.lineTo(340,370);
    ctx.lineTo(260,370);
    ctx.lineTo(300,300);
    ctx.stroke();
		
    </script>

  </body>

</html>
