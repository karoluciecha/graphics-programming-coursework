<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500px" height="500px"></canvas>

    <script type="text/javascript">
    const canvas = document.getElementById("canvasOne");
    const ctx = canvas.getContext("2d");

    ctx.font = "50px Comic Sans MS";
    ctx.fillText("Karol Uciecha",10,80);

    ctx.fillStyle = "red";
    ctx.fillRect(150, 150, 150, 100);

    ctx.beginPath();
    ctx.lineWidth = "6";
    ctx.strokeStyle = "rgba(0, 0, 255, 0.4)";
    ctx.rect(148, 148, 154, 104);
    ctx.stroke();
    ctx.closePath();
		
    ctx.beginPath();
    ctx.lineWidth = "5";
    ctx.strokeStyle = "rgba(0, 255, 0 , 0.4)";
	  ctx.moveTo(198,200);
    ctx.lineTo(240,270);
    ctx.lineTo(160,270);
    ctx.lineTo(200,200);
    ctx.stroke();
		
    </script>

  </body>

</html>
